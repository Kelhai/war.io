<head>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center m-4 fw-bold display-1" id="title">WAR: the card game</h1>

    <h2 class="text-center m-3 fw-semibold display-3" id="result"></h2>

    <table class="table table-bordered text-center">
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        <tr>
            <td><img id="first" src="assets/back.gif" alt="Card"></td>
            <td><img id="second" src="assets/back.gif" alt="Card"></td>
        </tr>
        <tr>
            <td><h2 id="1count" class="fw-bold">Cards: 26</h2></td>
            <td><h2 id="2count" class="fw-bold">Cards: 26</h2></td>
        </tr>
    </table>

    <div class="row">
        <div class="col-5"></div>
        <button type="button" id="flip" class="btn btn-primary col-2 fs-2 my-5" aria="flip button">Flip</button>
        <div class="col-5"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-5"></div>
        <button type="button" id="reset" class="btn btn-primary col-2 fs-2 mt-5" aria="reset button">Reset</button>
        <div class="col-5"></div>
    </div>

    <script src="js/script.js"></script>

</body>
